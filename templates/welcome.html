<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a la API CRUD</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #e9ecef; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 { 
            color: #007bff; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        p { 
            color: #6c757d; 
            font-size: 1.1em; 
            margin-bottom: 30px;
        }
        .btn {
            background-color: #28a745; 
            color: white; 
            padding: 12px 25px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .btn:hover {
            background-color: #218838;
        }
        .api-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #ced4da;
            text-align: left;
        }
        .api-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .api-info a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .api-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹ Bienvenido a tu API de Productos</h1>
        <p>Esta es la pÃ¡gina de bienvenida de tu aplicaciÃ³n Flask conectada a PostgreSQL.</p>
        
        <a href="{{ url_for('ui_productos') }}" class="btn">
            Ir a la Interfaz CRUD de Productos
        </a>

        <div class="api-info">
            <h3>Puntos de Acceso (Endpoints)</h3>
            {% for name, url in endpoints.items() %}
                <strong>{{ name }}:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
